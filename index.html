<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Math View</title>
</head>
<body>
    <div id="keyboard">
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="0">0</button>
        <button data-value="(">(</button>
        <button data-value=")">)</button>
        <button data-value="+">+</button>
        <button data-value="-">-</button>
        <button data-value="*">Ã—</button>
        <button data-value="/">/</button>
        <button data-value="FRACTION">FRACTION</button>
        <button data-value="SOLVE">SOLVE</button>
        <button data-value="DELETE">DELETE</button>
        <button data-value="CLEAR">CLEAR</button>
    </div>

    <br>

    <div>
        <span>Input:</span>
        <input type="text" id="output" disabled style="border: black solid 1px; color: black;">
    </div>

    <br><br>

    <div>
        <span>Output</span><br>
        <textarea id="console" disabled style="border: black solid 1px; color: black; width: 211px; height: 178px;"></textarea>
    </div>

    <br>

</body>
<script src="pmath.js"></script>
<script src="main.js"></script>
</html>
